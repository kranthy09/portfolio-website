<!DOCTYPE html>
<html>

    <head>
        <title>Flexbox</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" type="text/css" href="flexbox.css" />
    </head>

    <body>
        <div class="content_wrapper">
            <img class="section-a_logo content_wrapper_item" src="assets/twitter.jpg"></img>
            <div class="section-a">
                <div class="section-a-top">
                    <div class="section-a_content content_wrapper_item">
                        <span class="Twitter_head">Twitter</span>
                        <img class="content_tick_image" src="assets/tick.svg"></img>
                        <span class="tweet_info_date">@Twitter . Jan 1</span>
                        <p class="tweet_message">
                            New decade, drink water
                        </p>
                    </div>
                    <img class="section-a_dropdown content_wrapper_item" src="assets/drop_down.svg"></img>
                </div>
                <div class="section-a-bottom">
                    <img class="social_info_image" src="assets/message.svg"><span class="social_numbers">13.5K</span></img>
                    <img class="social_info_image" src="assets/retweet.svg"><span class="social_numbers">290.8K</span></img>
                    <img class="social_info_image" src="assets/like.svg"><span class="social_numbers">943.1K</span></img>
                    <img class="social_info_image" src="assets/share.svg"></img>
                </div>
            </div>
        </div>
    </body>

</html>
