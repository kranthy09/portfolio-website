<!DOCTYPE html>
<html>

    <head>
        <title>Flexbox</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" type="text/css" href="flexbox.css" />
    </head>

    <body>
        <div class="content_wrapper">
            <div class="logo">
                <img class="section-a_logo content_wrapper_item" src="assets/twitter.jpg"></img>
            </div>

            <div class="section-a-top">
                <span class="Twitter_head">Twitter</span>
                <img class="content_tick_image" src="assets/tick.svg"></img>
                <span class="tweet_info_date">@Twitter . Jan 1</span>
                <p class="tweet_message">
                    New decade, drink water
                </p>
                <img class="section-a_dropdown content_wrapper_item" src="assets/drop_down.svg"></img>
            </div>
            <div class="tweet-stats-container">
                <div class="tweet-replies">
                    <img class="social_info_image" src="assets/messages.svg"></img>
                    <p class="social_numbers">13.5K</p>
                </div>
                <div class="tweet-retweets">
                    <img class="social_info_image" src="assets/retweet.svg"></img>
                    <p class="social_numbers">290.8K</p>
                </div>
                <div class="tweet-loves">
                    <img class="social_info_image" src="assets/like.svg"></img>
                    <p class="social_numbers">943.1K</p>
                </div>
            </div>
        </div>
        </div>
    </body>

</html>
