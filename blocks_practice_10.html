<!DOCTYPE html>
<html>
    <title>Block Assignment for Responsive</title>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" type="text/css" />
    <script src="bootstrap/jquery.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>

    <style>
        .col-height {
            height: 100px;
        }

        .col-color-yellow {
            background-color: yellow;
        }

        .col-color-green {
            background-color: green;
        }

        .col-color-darkblue {
            background-color: darkblue;
        }

        .col-color-blue {
            background-color: blue;
        }
    </style>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 order-1 col-sm-6 order-sm-1 col-md-4 order-md-3 col-lg-4 order-lg-3 col-xl-3 order-xl-4 col-height col-color-yellow"></div>
                <div class="col-6 order-2 col-sm-6 order-sm-2 col-md-4 order-md-2 col-lg-4 order-lg-2 col-xl-3 order-xl-3 col-height col-color-green"></div>
                <div class="col-6 order-3 col-sm-6 order-sm-3 col-md-4 order-md-4 col-lg-4 order-lg-4 col-xl-3 order-xl-1 col-height col-color-darkblue"></div>
                <div class="col-6 order-4 col-sm-6 order-sm-4 col-md-4 order-md-1 col-lg-4 order-lg-1 col-xl-3 order-xl-2 col-height col-color-blue"></div>
            </div>
        </div>
    </body>

</html>
