<!DOCTYPE html>
<html>

    <head>
        <title>Flexbox</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <script type="text/javascript" src="https://tap.ibhubs.in/utils/flex-item-width.js"></script>
        <style type="text/css">
            .flexbox {
                display: flex;
                border: 1px solid blue;
            }

            .items {
                padding: 20px;
                border: 1px solid blue;
                flex: 5 1 1 0 0;
            }
        </style>
    </head>
    <div class="flexbox">
        <div class="items">Home</div>
        <div class="items">Education</div>
        <div class="items">address</div>
        <div class="items">Blog</div>
        <div class="items">About me</div>
    </div>

</html>
