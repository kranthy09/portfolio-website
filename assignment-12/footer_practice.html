<!DOCTYPE html>
<html>
    <title>Footer Practice</title>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
        <script src="../bootstrap/jquery.min.js"></script>
        <script src="../bootstrap/popper.min.js"></script>
        <script src="../bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="assignment12.css" type="text/css" />
    </head>
    <style>
        .footer-class {
            background-color: lightgrey;
        }

        .footer-head {
            font-size: 24px;
        }

        .footer-content-left {
            display: inline;
            text-align: left;
        }

        .footer-content-right {
            text-align: right;
            display: inline;
            margin-left: 170px;
        }

        .footer-content-right-md {
            text-align: right;
            display: inline;
            margin-left: 20px;
        }

        .footer-element-left {
            display: inline-block;
            text-align: left;
            margin-left: 10px;
            margin-right: 10px;
        }

        .footer-element-right {
            display: inline-block;
            text-align: right;
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>

    <body>
        <div class="footer-class d-none d-lg-block">
            <div class="footer-content-left">
                <p class="footer-head footer-element-left">Google</p>
                <p class="footer-element-left">Privacy</p>
                <p class="footer-element-left">Terms</p>
                <p class="footer-element-left">About Google</p>
                <p class="footer-element-left">Google Products</p>
                <p class="footer-element-left">Our Policy</p>
            </div>
            <div class="footer-content-right">
                <p class="footer-element-right">Help</p>
                <p class="footer-element-right">English(India)</p>
            </div>
        </div>

        <div class="footer-class d-none d-md-block d-md-lg-none">
            <div class="footer-content-left">
                <p class="footer-head">Google</p>
                <p class="footer-element-left">Privacy</p>
                <p class="footer-element-left">Terms</p>
                <p class="footer-element-left">About Google</p>
                <p class="footer-element-left">Google Products</p>
                <p class="footer-element-left">Our Policy</p>
            </div>
            <div class="footer-content-right-md">
                <p class="footer-element-right">Help</p>
                <p class="footer-element-right">English(India)</p>
            </div>
        </div>
    </body>

</html>
