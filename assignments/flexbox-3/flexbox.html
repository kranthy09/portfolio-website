<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="flexbox.css" />
  </head>

  <body>
    <div class="content_wrapper">
      <div class="flex-item">
        <img class="image_item_computer" src="assets/computer.jpg"></img>
        <h1 class="item_head">Computer Starter Kit</h1>
        <p class="para">This is the best computer money can buy, if you don't have much money.</p>
        <ul class="li_item">
          <li class="li_item">Computer</li>
          <li class="li_item">Monitor</li>
          <li class="li_item">Keyboard</li>
          <li class="li_item">Mouse</li>
        </ul>
        <button class="click_button" type="button">BUY NOW</button>
      </div>
      <div class="flex-item">
        <img class="image_item_printer" src="assets/printer.png"></img>
        <h1 class="item_head">Printer</h1>
        <p class="para">Only capable of printing ASCII art.</p>
        <ul class="printer_ul">'

          <li class="li_item">Paper and ink not included.</li>
        </ul>
        <button class="click_button" type="button">BUY NOW</button>
      </div>
    </div>
  </body>

</html>
