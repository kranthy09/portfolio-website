<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
    <script src="../bootstrap/jquery.min.js"></script>
    <script src="../bootstrap/popper.min.js"></script>
    <script src="../bootstrap/bootstrap.min.js"></script>
  </head>
  <style>
    .github-logo {
      background-color: white;
      filter: invert(100%);
      margin-top: 14px;
    }

    .navigation-row {
      background-color: black;
      height: 50px;
    }

    .signup-btn {
      color: white;
      border: 1px solid white;
      margin-top: 12px;
      padding-top: 5px;
      padding-bottom: 5px;
    }

    .toggle {
      height: 2px;
      width: 20px;
      margin-bottom: 0px;
      margin-top: 5px;
      background-color: white;
    }

    .toggle-row {
      margin-top: 14px;
    }

    .align-center {
      text-align: center;
    }

    .content-row {
      border: 0.5px solid black;
    }

    .content-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 70px;
      object-fit: contain;
    }
  </style>

  <body>
    <div class="container">
      <div class="row navigation-row">
        <div class="col-8">
          <img class="github-logo" src="assets/github-logo.svg"></img>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-outline-dark signup-btn">Sign up</button>
        </div>
        <div class="col-1 toggle-row">
          <div class="toggle"></div>
          <div class="toggle"></div>
          <div class="toggle"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="align-center">Explore</p>
        </div>
        <div class="col-1"></div>
        <div class="col-2">
          <p class="align-center">Topics</p>
        </div>
        <div class="col-3">
          <p class="align-center">Trending</p>
        </div>
        <div class="col-3">
          <p class="align-center">Collections</p>
        </div>
        <div class="col-2">
          <p class="align-center">Events</p>
        </div>
        <div class="col-1"></div>
        <div class="col-12">
          <p class="main-head align-center">Topics</p>
        </div>
        <div class="col-12">
          <p class="main-head-caption align-center">
            Browse popular topics on GitHub.
          </p>
        </div>
      </div>
      <div class="row content-row">
        <div class="col-12">
          <img class="content-image" src="assets/opengl.png"></img>
        </div>
        <div class="col-12">
          <p class="align-center ">OpenGL</p>
        </div>
        <div class="col-12">
          <p class="align-center">
            OpenGL is software interface that allows a programmer to communicate with grraphic hardware
          </p>
        </div>
      </div>
    </div>
  </body>

</html>
