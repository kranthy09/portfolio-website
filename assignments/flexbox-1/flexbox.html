<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="flexbox.css" />
  </head>

  <body>
    <div class="flex-box">
      <div class="item_container html_block">
        <img class="html_image" src="assets/HTML5_logo.png"></img>
      </div>
      <div class="item_container css_block">
        <img class="css_image" src="assets/CSS_logo.svg"></img>
      </div>
      <div class="item_container bs_block">
        <img class="bs_image" src="assets/bootstrap_logo.png"></img>
      </div>
      <div class="item_container js_block">
        <img class="js_image" src="assets/js_logo.png"></img>
      </div>
    </div>
  </body>

</html>
