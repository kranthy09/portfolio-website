<!DOCTYPE html>
<html>

<head>
    <title>Weather</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <!-- Write your code below this line -->
    <div class="wrapper">
        <div class="content-wrapper">
            <div class="section-a">
                <p class="day">Friday</p>
                <p class="date">31 Jan 2020</p>
                <div class="location">
                    <img class="location-image" src="assets/location.svg">
                    <p class="place">Kurnool</p>
                </div>
                <img class="sunwhite" src="assets/sun-white.svg">
                <p class="temperature">29C</p>
                <p class="sunny">Sunny</p>
            </div>
            <div class="section-b">
                <div class="info-weather">
                    <p class="label">PRECIPITATION</p>
                    <p class="rate">0 %</p>
                </div>
                <div class="info-weather">
                    <p class="label">HUMIDITY</p>
                    <p class="rate">34 %</p>
                </div>
                <div class="info-weather">
                    <p class="label">WIND</p>
                    <p class="rate">0 km/h</p>
                </div>
                <div class="forecast">
                    <div class="saturday forecast-day">
                        <img class="forecast-sunblack" src="assets/sun-black.svg"></img>
                        <p class="day-text">Sat</p>
                        <p class="forecast-day-temp">29 C</p>
                    </div>
                    <div class="forecast-day">
                        <img class="forecast-sunwhite" src="assets/cloud.svg"></img>
                        <p class="day-text">Sun</p>
                        <p class="forecast-day-temp">21 C</p>
                    </div>
                    <div class="forecast-day">
                        <img class="forecast-sunwhite" src="assets/cloud-snow.svg"></img>
                        <p class="day-text">Mon</p>
                        <p class="forecast-day-temp">08 C</p>
                    </div>
                    <div class="forecast-day">
                        <img class="forecast-sunwhite" src="assets/cloud-rain.svg"></img>
                        <p class="day-text">Tue</p>
                        <p class="forecast-day-temp">20 C</p>
                    </div>
                </div>
                <div class="button">
                    <img class="location-image" src="assets/location.svg">
                    <p class="change-location">Change location</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
